name: CodeQL Analysis

on:
  push:
    branches:
      - main  # ou 'master', selon le nom de votre branche principale
  pull_request:
    branches:
      - main  # ou 'master', selon le nom de votre branche principale

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Cette action clone le dépôt pour l'analyse

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v3  # Installe et configure CodeQL

      - name: Initialize CodeQL database
        uses: github/codeql-action/autobuild@v3  # Cette étape compile le code et génère la base de données CodeQL

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3  # Effectue l'analyse du code avec CodeQL

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-artifact@v3  # Télécharge les résultats de l'analyse en tant qu'artifact
